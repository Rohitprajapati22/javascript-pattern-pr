<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var n = (parseInt(prompt("Enter any number :")));
        var last, sum=0;

        last = n % 10;

        while (n >= 10) {
            n = n / 10;
        }

        sum = n + last;
        console.log("Sum of First and Last digit :"+sum);
    </script>

</body>

</html>
